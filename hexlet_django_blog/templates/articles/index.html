{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
    <h2>
        <a href="{% url 'show_article' article.id %}">{{ article.name }}</a>
        <a href="{% url 'articles_update' article.id %}">[Редактировать]</a>
        <a href="{% url 'articles_delete' article.id %}">[Удалить]</a>
        <form action="{% url 'articles_delete' article.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
    </h2>
        <div>{{ article.body|slice:":200" }}</div>
    {% endfor %}
{% endblock %}
